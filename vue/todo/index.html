<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <h1>Task List</h1>

        <!-- use the form to add tasks -->
        <form id="create">
            <label for="newTask">New Task Name</label>
            <input type="text" placeholder="New Task Name" value="">
            <button type="submit">+</button>
        </form>

        <!-- use a loop to populate tasks -->
        <ul class="tasks">
            <li>
                <!-- bind the id to the index, the value to the task title, and the check state -->
                <input type="checkbox" id="task1" name="tasks" value="task-1">

                <!-- bind the id to the index and bind the task title -->
                <label for="task1">Task #1</label>

                <!-- click the button to delete this task -->
                <button>&times;</button>
            </li>
            <li>
                <input type="checkbox" id="task2" name="tasks" value="task-2">
                <label for="task2">Task #2</label>
                <button>&times;</button>
            </li>
            <li>
                <input type="checkbox" id="task3" name="tasks" value="task-3">
                <label for="task3">Task #3</label>
                <button>&times;</button>
            </li>
        </ul>

        <!-- use computed properties to calculate completed and total -->
        <p class="completed">Completed Tasks: 0 / 3</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
