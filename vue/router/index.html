<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <div>
            <!-- define some links -->
            <router-link to="/page-1">Page 1</router-link>
            <router-link to="/page-2">Page 2</router-link>
            
            <!-- JavaScript navigate -->
            <button @click="$router.push('page-x/Hello')">Page X: Hello</button>
        </div>

        <!-- router content will show up inside this -->
        <router-view></router-view>
    </div>

    <!-- get vue first, then router, then add own routes, then initialize app -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="routes/page1.js"></script>
    <script src="routes/page2.js"></script>
    <script src="routes/page-x.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
