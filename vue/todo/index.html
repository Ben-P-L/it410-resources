<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <h1>Task List</h1>

        <form id="create">
            <label for="newTask">New Task Name</label>
            <input type="text" placeholder="New Task Name" value="">
            <button type="submit">+</button>
        </form>

        <ul class="tasks">
            <li>
                <button>&times;</button>
                <input type="checkbox" id="task1" name="tasks" value="task-1">
                <label for="task1">Task #1</label>
            </li>
            <li>
                <button>&times;</button>
                <input type="checkbox" id="task2" name="tasks" value="task-2">
                <label for="task2">Task #2</label>
            </li>
            <li>
                <button>&times;</button>
                <input type="checkbox" id="task3" name="tasks" value="task-3">
                <label for="task3">Task #3</label>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
